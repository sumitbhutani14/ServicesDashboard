<h1 mat-dialog-title>{{ data.name }}</h1>
<div mat-dialog-content>
  
  <div *ngFor="let obj of data.details" class="content">
    <div class="left-content">{{ obj.key }}</div>
    <div class="right-content">{{ obj.val }}</div>
  </div>

  <div class="left-content">
    <table mat-table [dataSource]="data.details" class="mat-elevation-z8">
      <ng-container matColumnDef="cpu">
        <th mat-header-cell *matHeaderCellDef>CPU Status</th>
        <td mat-cell *matCellDef="let element">{{ element.cpu }}</td>
      </ng-container>
      <ng-container matColumnDef="memory">
        <th mat-header-cell *matHeaderCellDef>Memory Status</th>
        <td mat-cell *matCellDef="let element">{{ element.memory }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>CloseMe</button>
  <button mat-button (click)="closeDialog()" cdkFocusInitial>Close</button>
</div>

<div class="content">
  <div class="status-design">
    <span class="button-cylinder" [ngStyle]="{'background-color': data.status}">
      {{ data.name }}
    </span>
  </div>
</div>

<div mat-dialog-content>
  <div class="">
    <table mat-table [dataSource]="data.details" class="mat-elevation-z8">
      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef>Parameter</th>
        <td mat-cell *matCellDef="let element">{{ element.key }}</td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td mat-cell *matCellDef="let element">{{ element.value }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()" cdkFocusInitial>Close</button>
</div>
